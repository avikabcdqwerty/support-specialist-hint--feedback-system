version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: support_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: support_system
      POSTGRES_USER: support_user
      POSTGRES_PASSWORD: strongpassword
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: support_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://support_user:strongpassword@db:5432/support_system
      JWT_SECRET: supersecurejwtsecret
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ["npm", "run", "start"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: support_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      REACT_APP_BACKEND_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "start"]

volumes:
  db_data:
    driver: local